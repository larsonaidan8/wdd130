<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Shredders Contact</title>
    <link rel="stylesheet" href="snowshredders-site-plan.css">
</head>
<body>
    <header>
        <h1 class="title">Snow Shredders</h1>
        <div id="logo">
            <img src="logo-transparent-png.png" alt="Snow Shredders Logo">
            </div>
        <nav class="top-nav">
            <a href="snowshredders-home.html">Home</a>
            <a href="snowshredders-models.html">Models</a>
            <a href="snowshredders-recycled-product.html">Recycled Products</a>
            <a href="snowshredders-site-plan.html">Site Plan</a>
          </nav>
    </header>
    <main>
        <form action="Feedback-After.html" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">First Name</label>
            <input type="text" name="name" id="name" required>
            <label for="">Last Name</label>
            <input type="text" name="name" id="name" required>
            <p>
                <p>Gender</p>
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Male" required>
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="Female"/>
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other">

            </p>


            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="">Select Your Age...</option>
                <option value="">15-18</option>
                <option value="">19-22</option>
                <option value="">23-27</option>
                <option value="">28-34</option>
                <option value="">45-45</option>
                <option value="">46-55</option>
                <option value="">55+</option>
            </select>
<p>
            <label for="Race">Race</label>
            <select name="race" id="race">
                <option value="">Select Your Ethnicity...</option>
                <option value="">Caucasion</option>
                <option value="">African American</option>
                <option value="">Asian</option>
                <option value="">Native American</option>
                <option value="">Indian</option>
                <option value="">Prefer Not to Say</option>
            </select>
            </p>




            <p>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="phone" name="phone" id="phone" required>
            </p>

<p>
            <label for="message">Whats the best way to conact you?</label>
            <select name="message" id="message" required>
                <option value="">Select the preffered way of contact</option>
                <option value="">Phone Call</option>
                <option value="">Text Message</option>
                <option value="">Email</option>
            </select>

</p>
<p>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="">Pick Your State...</option>
                <option value="CA">California</option>
                <option value="UT">Utah</option>
                <option value="ID">Idaho</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
                <option value="AZ">Arizona</option>
                <option value="TX">Texas</option>
                <option value="CO">Colorado</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NJ">New Jersey</option>
                <option value="MN">Minnesota</option>
                <option value="HW">Hawaii</option>
            </select>
            </p>

        </fieldset>
        <fieldset>
            <legend>Questions or concerns</legend>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </p>
        </fieldset>
        
        <button >Submit</button>
        </form>

        
    </main>
</body>
</html>
